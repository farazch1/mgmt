<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGMT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }

        .circle-container {
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: #404040;
            border: 4px solid #800000; /* Dunkelrote Border */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fbfbfb;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .shadow {
            position: absolute;
            margin-left: 8.5%;
            bottom: -20px;
            width: 80%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            filter: blur(4px);
            animation: shadowScale 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shadowScale {
            0%, 100% {
                width: 80%;
            }
            50% {
                width: 90%; /* Schatten wird breiter, wenn der Kreis h√∂her schwebt */
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle">MGMT</div>
        <div class="shadow"></div>
    </div>
</body>
</html>
